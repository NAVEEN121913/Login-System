<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Login System</title>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.2.3/firebase.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="lop"  class="card container ls">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<input type="email" id="emailId"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control" id="password" >
		</div>
		<div class="">
			<button type="button" id="login" class="btns btn lg btn-primary">Log In</button>
			<button class="btns btn btn-primary" onclick="ca()">Create Account</button>
		</div>
	</div>

	<div id="sup"  class="card container ls" style="display: none;">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<input type="email" id="emailIds"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" class="form-control" id="passwords" >
		</div>
		<div class="btns">
			<button type="button" id="signup" class=" btn lg btn-primary">Sign Up</button>
		</div>
	</div>
	<div id="ent" class="hide">
		<h1 id="p"></h1>
		<div>
			<button class="btn
			btn-primary" id="logout" >LOG OUT</button>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
